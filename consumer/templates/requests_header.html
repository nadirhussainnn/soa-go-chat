<header>
    <div class="header-left">
        <a href="/dashboard" class="nav-link">Dashboard</a>
        <a href="/contacts" class="nav-link">Contacts</a>
    </div>
    <div class="header-right">
      <div class="profile-container">
        <img
          src="/static/images/avatar.png"
          alt="Profile Picture"
          class="profile-pic"
          id="profile-pic"
        />
        <div class="dropdown-menu hidden" id="dropdown-menu">
          <p id="user-name"><strong>{{ .Username }}</strong></p>
          <p id="user-email">{{ .Email }}</p>
          <hr />
          <button id="logout-btn">Logout</button>
        </div>
      </div>
    </div>
  </header>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const profilePic = document.getElementById("profile-pic");
    const dropdownMenu = document.getElementById("dropdown-menu");
    const logoutBtn = document.getElementById("logout-btn");
  
    // Toggle dropdown menu on profile picture click
    profilePic.addEventListener("click", () => {
      dropdownMenu.classList.toggle("hidden");
    });
  
    // Close dropdown if clicked outside
    document.addEventListener("click", (event) => {
      if (!profilePic.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.classList.add("hidden");
      }
    });
  
    // Logout functionality
    logoutBtn.addEventListener("click", () => {
      window.location.href = "/logout"; // Redirect to logout endpoint
    });
  });
  
  </script>
