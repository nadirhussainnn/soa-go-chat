<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Chat - Contacts</title>
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/contacts.css">
    <style>
        .list-item {
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .hidden {
            display: none;
        }
        .action-btn {
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .send-request-btn {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .send-request-btn:hover {
            background-color: #0056b3;
        }
        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .remove-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    {{ template "contacts_header.html" }}

    <!-- Main Content -->
    <div class="contact-chat-container">
        <div class="search-component">
            <input type="text" id="search" placeholder="Search...">
        </div>
        <ul id="contact-list" class="list-items">
            {{ range .Contacts }}
            <li class="list-item contact-item">
                <p><strong>Name:</strong> {{ .Details.Username }}</p>
                <p><strong>Email:</strong> {{ .Details.Email }}</p>
                <button class="action-btn remove-btn" data-contact-id="{{ .ContactID }}">Remove</button>
            </li>
            {{ end }}
        </ul>
        <ul id="search-results" class="list-items hidden"></ul>
    </div>

    <script>
        // Pass contacts data to JavaScript
        const contacts = JSON.parse('{{ .ContactsJSON }}');
        const userId = "{{ .UserID }}";
    
        // Search API Integration
        document.getElementById("search").addEventListener("keyup", async function () {
            const query = this.value.trim();
            const searchResults = document.getElementById("search-results");
            const contactList = document.getElementById("contact-list");
    
            if (!query) {
                searchResults.classList.add("hidden");
                return;
            }
    
            try {
                const response = await fetch(`/search?q=${query}`);
                if (!response.ok) {
                    console.error("Search API returned an error");
                    return;
                }
    
                const users = await response.json(); // The API returns an array of users
                console.log("Search API Response:", users);
    
                searchResults.innerHTML = ""; // Clear existing results
                users.forEach(user => {
                    const isContact = contacts.some(c => c.ContactID === user.id);
                    const listItem = document.createElement("li");
                    listItem.classList.add("list-item");
    
                    listItem.innerHTML = `
                        <p><strong>Name:</strong> ${user.username}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <button class="action-btn ${isContact ? 'remove-btn' : 'send-request-btn'}" data-user-id="${user.id}">
                            ${isContact ? 'Remove' : 'Send Request'}
                        </button>
                    `;
    
                    // Attach button handlers
                    const button = listItem.querySelector("button");
                    button.addEventListener("click", () => {
                        if (isContact) {
                            removeContact(user.id);
                        } else {
                            sendRequest(user.id);
                        }
                    });
    
                    searchResults.appendChild(listItem);
                });
    
                searchResults.classList.remove("hidden");
            } catch (error) {
                console.error("Failed to fetch search results:", error);
            }
        });
    
        function sendRequest(userId) {
            console.log("Sending request to user:", userId);
            // Implement the logic to send a contact request
        }
    
        function removeContact(contactId) {
            console.log("Removing contact:", contactId);
            // Implement the logic to remove a contact
        }
    </script>
    

</body>
</html>
