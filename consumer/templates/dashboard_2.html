<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Chat - Dashboard</title>
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/dashboard.css">
    <style>
        .list-item {
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .hidden {
            display: none;
        }
        .request-item {
            display: flex;
            flex-direction: column;
            align-items: start;
        }
        .action-buttons {
            margin-top: 10px;
        }
        .accept-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        .reject-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .accept-btn:hover {
            background-color: #218838;
        }
        .reject-btn:hover {
            background-color: #c82333;
        }
        .filter-btn.active {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    {{ template "dashboard_header.html" }}

    <!-- Main Content -->
    <div class="contact-chat-container">
        <!-- Contact List -->
        <div class="contact-list">
            <div class="search-component">
                <input type="text" id="search" placeholder="Search...">
            </div>
            <ul id="contact-list" class="list-items">
                <!-- Contacts List -->
                {{ range .Contacts }}
                <li class="list-item contact-item">
                    <p><strong>Name:</strong> {{ .Details.Username }}</p>
                    <p><strong>Email:</strong> {{ .Details.Email }}</p>
                    <p><strong>ID:</strong> {{ .Details.UserID }}</p>
                </li>
                {{ end }}
            </ul>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            {{ template "chat.html" }}
        </div>
    </div>

    <script>

         // Search Functionality
    document.getElementById("search").addEventListener("keyup", function () {
        const query = this.value.toLowerCase();
        const contacts = document.querySelectorAll(".contact-item");

        contacts.forEach((contact) => {
            const name = contact.querySelector("p strong").nextSibling.nodeValue.toLowerCase();
            const email = contact.querySelector("p:nth-child(2)").innerText.toLowerCase();

            if (name.includes(query) || email.includes(query)) {
                contact.style.display = ""; // Show
            } else {
                contact.style.display = "none"; // Hide
            }
        });
    });


    </script>
</body>
</html>
